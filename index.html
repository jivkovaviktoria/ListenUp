<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListenUp</title>
  <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/x-icon" href="./images/logoOrg.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

   <div class="container">

           <div class="navbar">
               <img id="logo" class="logo" src="./images/logoOrg.png">

           </div>
<a id="allsongs" href="Pages/ListOfSongs.html">all songs</a>
       <div class="content">

           <div class="left-side">
               <h1>LIFE IS <br> BETTER <br> WITH MUSIC </h1>
           </div>

           <div class="right-side">
               <p>CLICK HERE TO LISTEN</p>
               <img id="icon" src="./images/play.png">
           </div>

       </div>

       <div id="name"></div>
       <div id="artist"></div>
   </div>

   <audio onended="End()" id="song">

   </audio>

   <img id="songButtons" src="">
   <div class="nextSong">
       <p>NEXT SONG</p>
       <img id="nextButton" src="./images/nextButton.png">
   </div>
   <div class="previousSong">
       <p>PREVIOUS SONG</p>
       <img id="prevButton" src="./images/nextButton.png">
   </div>
   <div class="randomSong">
       <p>SHUFFLE</p>
       <img id="randomSong" src="images/randomSong.png">
   </div>

<script src="./js/Main.js"></script>
</body>
</html>
