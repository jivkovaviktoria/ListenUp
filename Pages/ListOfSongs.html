<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
    <link rel="stylesheet" href="../css/Songs.css">

</head>
<body>
    <div class="container">

        <div class="dropdown">
            <span>Categories</span>
            <div class="dropdown-content">
                <p>All</p>
                <p>Rock</p>
                <p>Pop</p>
                <p>Hip Hop</p>
            </div>
        </div>

        <input type="text" id="input" onkeyup="search()" placeholder="Search for a song...">

       <ul id="list" class="list">
       </ul>

        <img id="icon" src="../images/play.png">
    </div>
    <audio onended="End()" id="song"></audio>

    <script src="../js/MusicPlayer.js"></script>
</body>

</html>
