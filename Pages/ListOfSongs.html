<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
    <link rel="stylesheet" href="../css/Songs.css">
    <link href='https://css.gg/css' rel='stylesheet'>
</head>
<body>
    <div class="container">

        <div class="dropdown">
            <span>Categories</span>
            <div class="dropdown-content">
                <p onclick="loadAll()">All</p>
                <p onclick="filterSelection('rock')">Rock</p>
                <p onclick="filterSelection('pop')">Pop</p>
                <p onclick="filterSelection('hip-hop')">Hip Hop</p>
                <p onclick="filterSelection('electronic')">Electronic</p>
                <p onclick="filterSelection('r&b')">R&B</p>
            </div>
        </div>

        <input type="text" id="input" onkeyup="search()" placeholder="Search for a song...">

        <i class="gg-home" onclick="location.href='../index.html'"></i>

       <ul id="list" class="list">
       </ul>

        <img id="icon" src="../images/play.png">
    </div>
    <audio onended="End()" id="song"></audio>

    <script src="../js/MusicPlayer.js"></script>
</body>

</html>
